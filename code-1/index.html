<html lang="en">
<head>

    <title>HTML Table</title>
    <style>
        table, th, td {
            border-collapse: collapse;
            text-align: center;
        }

</head>

      </tr>
      <tr>
          <td>Pollobi</td>

          <td>Unmarried</td>
      </tr>
      <tr>
          <td rowspan="4">Saikat</td>
          <td>12</td>
          <td>unmaried</td>
      <tr>
          <td>20</td>

      </tr>

    
     
  </table>
</body>
</html>
